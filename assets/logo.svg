<svg viewBox="0 0 320 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 左侧图标：神经网络/晶体结构 -->
  <g stroke="#1a1a1a" stroke-width="1.5" fill="none">
    <!-- 顶部节点 -->
    <circle cx="40" cy="8" r="4" fill="#1a1a1a"/>
    <!-- 左上节点 -->
    <circle cx="18" cy="28" r="4" fill="#1a1a1a"/>
    <!-- 右上节点 -->
    <circle cx="52" cy="24" r="4" fill="#1a1a1a"/>
    <!-- 中心节点 -->
    <circle cx="35" cy="42" r="4" fill="#1a1a1a"/>
    <!-- 左下节点 -->
    <circle cx="12" cy="58" r="4" fill="#1a1a1a"/>
    <!-- 右下节点 -->
    <circle cx="48" cy="62" r="4" fill="#1a1a1a"/>
    <!-- 底部节点 -->
    <circle cx="30" cy="75" r="4" fill="#1a1a1a"/>

    <!-- 连接线 -->
    <!-- 顶部到左上 -->
    <line x1="38" y1="11" x2="20" y2="25"/>
    <!-- 顶部到右上 -->
    <line x1="42" y1="11" x2="50" y2="21"/>
    <!-- 左上到中心 -->
    <line x1="20" y1="31" x2="33" y2="39"/>
    <!-- 右上到中心 -->
    <line x1="50" y1="27" x2="37" y2="39"/>
    <!-- 左上到左下 -->
    <line x1="16" y1="31" x2="14" y2="55"/>
    <!-- 中心到左下 -->
    <line x1="33" y1="45" x2="14" y2="55"/>
    <!-- 中心到右下 -->
    <line x1="37" y1="45" x2="46" y2="59"/>
    <!-- 右上到右下 -->
    <line x1="52" y1="27" x2="50" y2="59"/>
    <!-- 左下到底部 -->
    <line x1="14" y1="61" x2="28" y2="72"/>
    <!-- 右下到底部 -->
    <line x1="46" y1="65" x2="32" y2="72"/>
    <!-- 中心到底部 -->
    <line x1="35" y1="46" x2="30" y2="71"/>
  </g>

  <!-- 右侧文字 GRADIENT FORCE -->
  <text x="75" y="35" font-family="'Helvetica Neue', Arial, sans-serif" font-size="24" font-weight="700" fill="#1a1a1a" letter-spacing="1">
    GRADIENT
  </text>
  <text x="75" y="62" font-family="'Helvetica Neue', Arial, sans-serif" font-size="24" font-weight="700" fill="#1a1a1a" letter-spacing="1">
    FORCE
  </text>
</svg>
