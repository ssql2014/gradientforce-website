<svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1e40af"/>
    </linearGradient>
  </defs>

  <!-- 抽象的 G 和 F 融合，形成梯度下降曲线 -->
  <!-- 主体 - 像一个动态的力量符号 -->
  <path d="M 60 50
           C 30 50, 20 100, 50 130
           C 80 160, 140 160, 160 120
           C 175 90, 150 60, 120 70
           L 100 90"
        stroke="url(#grad1)" stroke-width="12" stroke-linecap="round" fill="none"/>

  <!-- 向下的箭头 - 梯度下降 -->
  <path d="M 100 90 L 100 140"
        stroke="url(#grad2)" stroke-width="12" stroke-linecap="round"/>
  <path d="M 75 115 L 100 145 L 125 115"
        stroke="url(#grad2)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

</svg>
