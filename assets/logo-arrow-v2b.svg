<svg viewBox="0 0 400 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lg2b" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="50%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <!-- 线条透明度渐变，体现梯度 -->
    <linearGradient id="lg2b-opacity" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:0.4"/>
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- 文字 -->
  <text x="10" y="50" font-family="Arial, Helvetica, sans-serif" font-size="44" font-weight="700" fill="#1e293b">
    Gradient Force
  </text>

  <!-- 优化：透明度渐变 + 上扬，体现力量由弱到强 -->
  <path d="M 10 63 C 150 63, 300 62, 365 54" stroke="url(#lg2b-opacity)" stroke-width="4" stroke-linecap="round" fill="none"/>
</svg>
