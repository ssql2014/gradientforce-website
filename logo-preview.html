<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Force - Logo Preview</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #f1f5f9;
            padding: 40px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #1e293b;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .card h3 {
            text-align: center;
            margin-bottom: 24px;
            color: #475569;
            font-size: 14px;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            max-width: 100%;
            height: 55px;
        }
        .dark-bg {
            background: #0f172a;
            border-radius: 12px;
            padding: 30px;
        }
        .description {
            text-align: center;
            color: #64748b;
            font-size: 13px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>Logo 字体与颜色优化</h1>
    <div class="grid">
        <div class="card">
            <h3>当前版本</h3>
            <div class="logo-container">
                <img src="assets/logo-final.svg" alt="Current Logo">
            </div>
            <p class="description">Arial 粗体，灰蓝色</p>
        </div>

        <div class="card">
            <h3>V5 - 深藏蓝</h3>
            <div class="logo-container">
                <img src="assets/logo-final-v5.svg" alt="Logo V5">
            </div>
            <p class="description">深藏蓝 #0c1a3d，更沉稳专业<br>蓝青渐变曲线</p>
        </div>

        <div class="card" style="border: 3px solid #2563eb;">
            <h3>V6 - 推荐</h3>
            <div class="logo-container">
                <img src="assets/logo-final-v6.svg" alt="Logo V6">
            </div>
            <p class="description">近黑色 #111827，最有力量感<br>蓝青渐变更鲜明，曲线更粗</p>
        </div>

        <div class="card">
            <h3>V6 深色背景</h3>
            <div class="logo-container dark-bg">
                <img src="assets/logo-final-v6.svg" alt="Logo V6 Dark" style="filter: brightness(0) invert(1);">
            </div>
            <p class="description">深色背景效果</p>
        </div>
    </div>
</body>
</html>
